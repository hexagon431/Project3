<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List App</title>
    <link href="cdn/css/bootstrap.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="cdn/js/bootstrap.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="app-title">
                リ ス ト
            </div>
        </div>
    </nav>

    <div class="app-interface">
        <div class="list-box">
            <div class="controls">
                <button type="button" class="btn btn-success" onclick="createNewList()">Add List +</button>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="listSelector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Lists
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="listSelector" id="listDropdown"></ul>
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" id="list-title" contenteditable="true"></h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group" id="list-tasks">

                    </ul>

                    <button type="button" class="btn btn-success" onclick="updateList()" id="save-list-button">Save List</button>
                    <button type="button" class="btn btn-danger" onclick="deleteList()" id="delete-list-button">Delete List</button>
                </div>
            </div>
            <div class="well" id='no-lists'><p>You don't have any lists yet. Why not add one?</p></div>
        </div>
    </div>


</body>
</html>
